<div class="container-fluid">
    <div class="row flex-nowrap">
        <div class="col-md-1 col-12 sidebar">
            <app-side-menu></app-side-menu>
        </div>
        <div class="col-md-11 col-12 main" style="margin-left:10px;">
            <ul>
                <h6 style="margin-top:10px">Create Project</h6>
            </ul>
            <form class="col-md col-12">
                <div class="form-group">
                    <label for="exampleFormControlInput1">Project School</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Discription</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div class="row margin-left margin-top">
                    <div class="col">
                        <h6 href="">Select Forms</h6>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="exampleFormControlSelect1">Choose one or multiple forms</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                      </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="exampleFormControlSelect2">Set reminder</label>
                        <select class="form-control" id="exampleFormControlSelect2">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                      </select>
                    </div>
                </div>
                <div class="row margin-left margin-top">
                    <div class="col">
                        <h6 href="">Assign User(S)</h6>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="exampleFormControlSelect1">Select one or Multiple users</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                      </select>
                    </div>
                </div>
                <div class="row margin-left margin-top">
                    <div class="col">
                        <h6 href="">Symbol</h6>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="exampleFormControlSelect1">Default</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                      </select>
                    </div>
                </div>

                <div class="row margin-top" style="margin-bottom:10px;">
                    <div class="col-md-2">
                        <button type="button" class="btn btn-outline-secondary">Cancel</button>
                    </div>
                    <div class=" col-md-2">
                        <button type="button" class="btn btn-secondary">Create Project</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
